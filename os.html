<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочие Руки - Подбор персонала</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #f5f5f5;
        }
        
        .gradient-block {
            background: linear-gradient(135deg, #71a0f3 0%, #2a5298 100%);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 120px;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            flex: 1;
        }
        
        .text-content {
            flex: 1;
        }
        
        h1 {
            font-weight: 700;
            font-size: 32px;
            margin: 40px 0;
            text-align: center;
            
        }
        
        .position {
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .contact-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: auto;
            padding-top: 60px;

            justify-content: center; /* Выравнивание по центру по горизонтали */
            align-items: center
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background-color: #283466;
            border-radius: 12px;
            text-decoration: none;
            color: #FAFAFA;
            font-weight: 200;
            transition: all 0.3s;
            height: 44px;
        }
        
        .contact-button:hover {
            background-color: #FAFAFA;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            color: #283466;
            
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        svg {
            margin-right: 8px;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-columns {
    display: flex;
    justify-content: center; /* Выравнивание по центру */
    gap: 40px;
    max-width: 600px; /* Ограничение ширины формы */
    margin: 0 auto; /* Центрирование контейнера */
}

.form-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Выравнивание элементов по левому краю */
}

.form-group {
    margin-bottom: 20px;
    position: relative;
    width: 100%; /* Полная ширина внутри колонки */
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: #283466;
    color: #FAFAFA;
    font-size: 16px;
    resize: none;
}

.form-group input {
    height: 30px;
}

.form-group textarea {
    height: 90px;
}

.form-group label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    transition: all 0.3s ease;
}

.form-group input:focus + label,
.form-group textarea:focus + label,
.form-group input:valid + label,
.form-group textarea:valid + label {
    top: 10px;
    font-size: 12px;
    color: #fff;
}

.captcha {
    
    display: flex;
    align-items: center;
    gap: 10px;
}

.submit-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #283466;
    color: #FAFAFA;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

.submit-button:hover {
    background-color: #1c2444;
}

        .captcha {
            display: flex;
            align-items: center;

            border: none;
            border-radius: 8px;
            background-color: #283466;
            height: 30px;

            padding: 10px;

            width: 254px;
        }

        .captcha input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-button {
            height: 50px;
            width: 274px;
            padding: 12px;
            background-color: #283466;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            
        }

        .submit-button:hover {
            background-color: #FAFAFA;
            color: #283466;
        }

        .additional-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .additional-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background-color: #283466;
            border-radius: 8px;
            text-decoration: none;
            color: #FAFAFA;
            font-weight: 200;
            transition: all 0.3s;
        }

        .additional-link i {
            margin-right: 8px;
            font-size: 18px;
        }

        .additional-link:hover {
            background-color: #FAFAFA;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            color: #283466;
        }

        .checkbox-group {
            margin-top: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-item input {
            margin-right: 10px;
        }

        .company-info {
            text-align: right;
            margin-top: 20px;
            font-size: 14px;
            color: #FAFAFA;
        }

        @media (max-width: 853px) {
            .gradient-block {
                background: #FAFAFA;
            }

            h1 {
                color: #283466;
            }

            h2 {
                font-size: 20px;
                color: #283466;
                text-align: center;
                margin-bottom: 40px;
            }

            .position {
                font-size: 16px;
                color: #283466;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .image-content {
                order: 1;
            }

            .text-content {
                order: 2;
            }

            h1 {
                display: none;
            }

            .form-columns {
                flex-direction: column;
                gap: 20px;
            }

            .contact-buttons {
                flex-direction: row;
                gap: 10px;
                padding-top: 20px;
            }

            .contact-button {
                width: 158px;
                text-align: center;
            }            
        }

        @media (max-width: 768px) {
            .contact-button {
                width: 255px;
            }
        }

        @media (max-width: 375px) {
            .contact-button {
                width: 255px;
            }
            .form-group input, .form-group textarea {
                width: 260px;
            }
        }

        @media (max-width: 768px) {
            .contact-button {
                width: 219px;
                text-align: left;
            }
        }

        @media (max-width: 375px) {
        .form-columns {
            flex-direction: column;
        }
        
        .form-column {
            width: 100%;
        }
        
        /* Устанавливаем порядок элементов */
        #first-name { order: 1; }
        #last-name { order: 2; }
        #phone { order: 3; }
        #email { order: 4; }
        #company { order: 5; }
        #position { order: 6; }
        #comment { order: 7; }
        .captcha { order: 8; }
        .submit-button { order: 9; }
    }

        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        

        <div class="gradient-block">
            <div class="header">
                <a href="index.html"><img src="logo.svg" alt="Логотип" class="logo"></a>
            </div>
            <div class="content-wrapper">
                <div class="text-content">
                    <h1>Укажите контактные данные для связи с Вами</h1>
                    
                    <form action="#" method="POST">
                        <div class="form-columns">
                            <div class="form-column">
                                <div class="form-group">
                                    <input type="text" id="first-name" name="first-name" required>
                                    <label for="first-name">Имя</label>
                                </div>
                                <div class="form-group">
                                    <input type="tel" id="phone" name="phone" required>
                                    <label for="phone">Телефон</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="company" name="company" required>
                                    <label for="company">Компания</label>
                                </div>
                                <div class="form-group">
                                    <textarea id="comment" name="comment" rows="4" required></textarea>
                                    <label for="comment">Комментарий</label>
                                </div>
                            </div>
                            <div class="form-column">
                                <div class="form-group">
                                    <input type="text" id="last-name" name="last-name" required>
                                    <label for="last-name">Фамилия</label>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="position" name="position" required>
                                    <label for="position">Должность</label>
                                </div>
                                <div class="captcha">
                                    <input type="checkbox" id="captcha" name="captcha" required>
                                    <label for="captcha">Я не робот</label>
                                </div>
                                <button type="submit" class="submit-button">Отправить</button>
                            </div>
                        </div>
                    </form>

                    <p style="font-size: 18px; font-weight: 400; text-align: center;">Отправляя форму я даю своё согласие 
                        на обработку моих персональных данных.</p>
                    
                    <div class="contact-buttons">
                        <a href="#" class="contact-button">

                        </a>
                        <a href="tel:+79991234567" class="contact-button">
                            <i class="fas fa-phone"></i> Телефон
                        </a>                        
                        <a href="https://wa.me/79991234567" class="contact-button">
                            <i class="fab fa-whatsapp"></i> Whatsapp
                        </a>
                        <a href="sms:+79991234567?body=Здравствуйте!%20Хочу%20узнать%20подробнее%20о%20ваших%20услугах." class="contact-button">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg> SMS
                        </a>
                        <a href="mailto:info@rabochie-ruki.ru" class="contact-button">
                            <i class="fas fa-envelope"></i> E-mail
                        </a>
                    </div>

                    <div class="company-info">
                        ООО Рабочие Руки<br>
                        ИНН 2311233918
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
