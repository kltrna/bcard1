<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочие Руки - Подбор персонала</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #f5f5f5;
        }
        
        .gradient-block {
            background: linear-gradient(135deg, #71a0f3 0%, #2a5298 100%);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 120px;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            flex: 1;
        }
        
        .text-content {
            flex: 1;
        }
        
        .image-content {
            flex: 1;
        }
        
        .image-content img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .contact-person {
            margin: 30px 0;
        }
        
        h2 {
            font-weight: 700;
            font-size: 32px;
            margin: 5px 0;
            text-align: center;
        }
        
        .position {
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .contact-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: auto;
            padding-top: 60px;

            justify-content: center; /* Выравнивание по центру по горизонтали */
            align-items: center
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background-color: #283466;
            border-radius: 12px;
            text-decoration: none;
            color: #FAFAFA;
            font-weight: 200;
            transition: all 0.3s;
            height: 44px;
        }
        
        .contact-button:hover {
            background-color: #FAFAFA;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            color: #283466;
            
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        svg {
            margin-right: 8px;
        }

        .company-info {
            text-align: right;
            margin-top: 20px;
            font-size: 14px;
            color: #FAFAFA;
        }

        @media (max-width: 853px) {
            .gradient-block {
                background: #FAFAFA;
            }

            h1 {
                color: #283466;
            }

            h2 {
                font-size: 20px; /* Уменьшаем размер имени */
                color: #283466;
                text-align: center;
                margin-bottom: 40px;
            }

            .position {
                font-size: 16px; /* Уменьшаем размер должности */
                color: #283466;
            }


        }
        @media (max-width: 768px) {

            .content-wrapper {
                flex-direction: column; /* Меняем направление на колонку */
                gap: 20px; /* Уменьшаем отступ между элементами */
            }

            .image-content {
                order: 1; /* Фотография становится первой */
            }

            .text-content {
                order: 2; /* Текстовое содержимое идет после фотографии */
            }

            h1 {
                display: none;
            }

            .contact-buttons {
                flex-direction: row; /* Кнопки выстраиваются в колонку */
                gap: 10px; /* Уменьшаем отступ между кнопками */
                padding-top: 20px; /* Уменьшаем отступ сверху */
            }

            .contact-button {
                width: 158px; /* Кнопки занимают всю ширину */
                text-align: center; /* Выравниваем текст по центру */
            }            
        }

        @media (max-width: 768px) {
            .contact-button {
                width: 255px;
            }


        }

        @media (max-width: 344px) {
            .contact-button {
                width: 255px;
            }

        }

        @media (max-width: 768px) {
            .contact-button {
                width: 219px;
                text-align: left;
            }
        }




    </style>

</head>
